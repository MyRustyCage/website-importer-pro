<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Website Importer Pro</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        padding: 20px;
        font-size: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #1a202c;
        text-align: center;
        font-weight: 700;
      }
      .upload-area {
        border: 3px dashed #cbd5e0;
        border-radius: 8px;
        padding: 32px;
        text-align: center;
        background: #f7fafc;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 20px;
      }
      .upload-area:hover {
        border-color: #667eea;
        background: #edf2f7;
      }
      .upload-area.active {
        border-color: #48bb78;
        background: #f0fff4;
      }
      .upload-icon {
        font-size: 48px;
        margin-bottom: 12px;
      }
      .upload-text {
        font-size: 16px;
        color: #4a5568;
        font-weight: 600;
      }
      .upload-hint {
        font-size: 12px;
        color: #718096;
        margin-top: 8px;
      }
      input[type="file"] {
        display: none;
      }
      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 12px;
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
      button:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
      }
      #status {
        padding: 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 16px;
        display: none;
      }
      .info {
        background: #bee3f8;
        color: #2c5282;
        border-left: 4px solid #3182ce;
      }
      .success {
        background: #c6f6d5;
        color: #22543d;
        border-left: 4px solid #38a169;
      }
      .error {
        background: #fed7d7;
        color: #742a2a;
        border-left: 4px solid #e53e3e;
      }
      .processing {
        background: #fefcbf;
        color: #744210;
        border-left: 4px solid #d69e2e;
      }
      .progress-bar {
        height: 6px;
        background: #e2e8f0;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 12px;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
      }
      .file-info {
        background: #edf2f7;
        padding: 12px;
        border-radius: 6px;
        margin-top: 12px;
        font-size: 13px;
        color: #2d3748;
      }
      .file-info strong {
        color: #1a202c;
      }
      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 12px;
      }
      .stat {
        background: #f7fafc;
        padding: 8px;
        border-radius: 4px;
        text-align: center;
      }
      .stat-value {
        font-size: 20px;
        font-weight: 700;
        color: #667eea;
      }
      .stat-label {
        font-size: 11px;
        color: #718096;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üöÄ Website Importer Pro</h2>

      <div class="upload-area" id="upload-area">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click to upload JSON</div>
        <div class="upload-hint">From your Puppeteer scraper</div>
      </div>

      <input type="file" id="file-input" accept=".json" />

      <div id="file-info" class="file-info" style="display: none">
        <strong>File:</strong> <span id="file-name"></span>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="element-count">0</div>
            <div class="stat-label">Elements</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="media-count">0</div>
            <div class="stat-label">Media</div>
          </div>
        </div>
      </div>

      <button id="import-btn" disabled>Import to Penpot</button>

      <div id="status"></div>
    </div>

    <script>
      let currentData = null;

      const uploadArea = document.getElementById("upload-area");
      const fileInput = document.getElementById("file-input");
      const fileInfo = document.getElementById("file-info");
      const fileName = document.getElementById("file-name");
      const elementCount = document.getElementById("element-count");
      const mediaCount = document.getElementById("media-count");
      const importBtn = document.getElementById("import-btn");
      const statusEl = document.getElementById("status");

      uploadArea.addEventListener("click", () => fileInput.click());

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#667eea";
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.style.borderColor = "#cbd5e0";
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = "#cbd5e0";
        const files = e.dataTransfer.files;
        if (files.length > 0) handleFile(files[0]);
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) handleFile(e.target.files[0]);
      });

      function setStatus(message, type = "info") {
        statusEl.textContent = message;
        statusEl.className = type;
        statusEl.style.display = "block";
      }

      function setProgress(message, percent) {
        statusEl.innerHTML = `
          ${message}
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${percent}%"></div>
          </div>
        `;
        statusEl.className = "processing";
        statusEl.style.display = "block";
      }

      async function handleFile(file) {
        if (!file.name.endsWith(".json")) {
          setStatus("Please upload a JSON file", "error");
          return;
        }

        try {
          const text = await file.text();
          const data = JSON.parse(text);

          currentData = data;

          // Count elements and media
          const stats = analyzeData(data);

          uploadArea.classList.add("active");
          uploadArea.querySelector(".upload-text").textContent =
            "‚úì File loaded";
          fileName.textContent = file.name;
          elementCount.textContent = stats.elements;
          mediaCount.textContent = stats.images + stats.svgs;
          fileInfo.style.display = "block";
          importBtn.disabled = false;

          setStatus(
            `Ready! ${stats.elements} elements, ${stats.images} images, ${stats.svgs} SVGs`,
            "success"
          );
        } catch (err) {
          setStatus("Invalid JSON file: " + err.message, "error");
          importBtn.disabled = true;
        }
      }

      function analyzeData(data) {
        let elements = 0,
          images = 0,
          svgs = 0;

        function traverse(node) {
          if (!node) return;
          elements++;
          if (node.tag === "img" || node.src) images++;
          if (node.tag === "svg" || node.svgDataUrl) svgs++;
          if (node.children) node.children.forEach(traverse);
        }

        if (data.structure) {
          traverse(data.structure.nav);
          traverse(data.structure.header);
          traverse(data.structure.main);
          data.structure.sections?.forEach(traverse);
          traverse(data.structure.footer);
        }

        return { elements, images, svgs };
      }

      // ========================================
      // FETCH IMAGES WITH CORS PROXY
      // ========================================

      async function fetchImage(url) {
        console.log("[UI] Fetching:", url);

        try {
          const response = await fetch(url, { mode: "cors" });
          if (response.ok) return response;
        } catch (e) {
          console.log("[UI] Direct failed, trying proxy...");
        }

        const proxies = [
          `https://corsproxy.io/?${encodeURIComponent(url)}`,
          `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
        ];

        for (const proxyUrl of proxies) {
          try {
            const response = await fetch(proxyUrl);
            if (response.ok) return response;
          } catch (e) {
            continue;
          }
        }

        throw new Error("All fetch methods failed");
      }

      // ========================================
      // CLEAN SVG (simplified version)
      // ========================================

      function cleanSVG(svgString) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(svgString, "image/svg+xml");
        const svg = doc.documentElement;

        if (!svg.getAttribute("width")) svg.setAttribute("width", "800");
        if (!svg.getAttribute("height")) svg.setAttribute("height", "600");
        svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");

        svg.removeAttribute("class");
        svg.removeAttribute("style");

        svg.querySelectorAll("*").forEach((el) => {
          el.removeAttribute("class");
          el.removeAttribute("style");
        });

        const serializer = new XMLSerializer();
        let result = serializer.serializeToString(svg);

        if (!result.includes('xmlns="http://www.w3.org/2000/svg"')) {
          result = result.replace(
            /<svg\s/,
            '<svg xmlns="http://www.w3.org/2000/svg" '
          );
        }

        return result;
      }

      async function convertSVGtoPNG(svgString) {
        return new Promise((resolve, reject) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(svgString, "image/svg+xml");
          const svg = doc.documentElement;

          const width = parseInt(svg.getAttribute("width") || "800");
          const height = parseInt(svg.getAttribute("height") || "600");

          let fixedSVG = svgString;
          if (!svgString.includes('xmlns="http://www.w3.org/2000/svg"')) {
            fixedSVG = svgString.replace(
              /<svg\s/,
              '<svg xmlns="http://www.w3.org/2000/svg" '
            );
          }

          const canvas = document.createElement("canvas");
          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, width, height);

          const img = new Image();
          const svgBase64 = btoa(unescape(encodeURIComponent(fixedSVG)));
          const dataUrl = `data:image/svg+xml;base64,${svgBase64}`;

          img.onload = () => {
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(async (pngBlob) => {
              const arrayBuffer = await pngBlob.arrayBuffer();
              resolve(Array.from(new Uint8Array(arrayBuffer)));
            }, "image/png");
          };

          img.onerror = () => reject(new Error("SVG load failed"));
          img.src = dataUrl;
        });
      }

      // ========================================
      // PROCESS ALL MEDIA BEFORE IMPORT
      // ========================================

      async function processMediaInStructure(structure) {
        let processed = 0;
        let total = 0;

        // Count total media
        function countMedia(node) {
          if (!node) return;
          if (node.src || node.svgDataUrl) total++;
          if (node.children) node.children.forEach(countMedia);
        }

        for (const key in structure) {
          if (structure[key]) countMedia(structure[key]);
        }

        // Process media recursively
        async function processNode(node) {
          if (!node) return;

          // Process image
          if (node.src && !node.imageData) {
            try {
              setProgress(
                `Fetching image ${processed + 1}/${total}...`,
                (processed / total) * 50
              );

              const response = await fetchImage(node.src);
              const arrayBuffer = await response.arrayBuffer();
              const uint8Array = new Uint8Array(arrayBuffer);

              node.imageData = Array.from(uint8Array);

              // Detect MIME
              node.mime = "image/png";
              if (uint8Array[0] === 0xff && uint8Array[1] === 0xd8)
                node.mime = "image/jpeg";
              else if (uint8Array[0] === 0x89 && uint8Array[1] === 0x50)
                node.mime = "image/png";
              else if (uint8Array[0] === 0x47 && uint8Array[1] === 0x49)
                node.mime = "image/gif";

              console.log("[UI] ‚úì Fetched:", node.src);
              processed++;
            } catch (err) {
              console.error("[UI] Image fetch failed:", node.src, err);
              processed++;
            }
          }

          // Process SVG
          if (node.svgDataUrl && !node.svgData) {
            try {
              setProgress(
                `Cleaning SVG ${processed + 1}/${total}...`,
                50 + (processed / total) * 50
              );

              const svgString = atob(node.svgDataUrl.split(",")[1]);
              const cleaned = cleanSVG(svgString);
              const pngData = await convertSVGtoPNG(cleaned);

              node.svgData = pngData;

              console.log("[UI] ‚úì Cleaned SVG");
              processed++;
            } catch (err) {
              console.error("[UI] SVG clean failed:", err);
              processed++;
            }
          }

          // Recurse
          if (node.children) {
            for (const child of node.children) {
              await processNode(child);
            }
          }
        }

        // Process all sections
        for (const key in structure) {
          if (structure[key]) {
            await processNode(structure[key]);
          }
        }

        return { processed, total };
      }

      // ========================================
      // IMPORT BUTTON
      // ========================================

      importBtn.addEventListener("click", async () => {
        if (!currentData) return;

        importBtn.disabled = true;
        setStatus("Processing media...", "processing");

        try {
          // Process all images and SVGs
          const stats = await processMediaInStructure(currentData.structure);

          setProgress("Sending to Penpot...", 100);

          // Send complete data to plugin
          parent.postMessage(
            {
              pluginMessage: {
                type: "import-website",
                data: currentData,
              },
            },
            "*"
          );
        } catch (err) {
          setStatus("Failed: " + err.message, "error");
          importBtn.disabled = false;
        }
      });

      // Listen for plugin responses
      window.addEventListener("message", (event) => {
        const msg = event.data && event.data.pluginMessage;
        if (!msg) return;

        if (msg.type === "progress") {
          if (msg.percent !== undefined) {
            setProgress(msg.message || "Importing...", msg.percent);
          }
        } else if (msg.type === "import-success") {
          setStatus(
            `‚úÖ Complete! ${msg.imported || 0} elements imported`,
            "success"
          );
          importBtn.disabled = false;
        } else if (msg.type === "import-error") {
          setStatus("‚ùå " + msg.error, "error");
          importBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
